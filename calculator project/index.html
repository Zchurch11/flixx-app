<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   <div class="calculator-container">
    
    <div type="text" class="value" id="value"></div>
    <div class="calculator-buttons">
        
        <button class="seven button" value="7">7</button>
        <button class="eight button" value="8">8</button>
        <button class="nine button" value="9">9</button>
        <button class="divide " >/</button>
        <button class="four button" value="4">4</button>
        <button class="five button" value="5">5</button>
        <button class="six button" value="6">6</button>
        <button class="multiply " >X</button>
        <button class="one button" value="1">1</button>
        <button class="two button" value="2">2</button>
        <button class="three button" value="3">3</button>
        <button class="minus " >-</button>
        <button class="clear " >C</button>
        <button class="zero button" value="0">0</button>
        <button class="equals " >=</button>
        <button class="plus " >+</button>
    </div>
   </div>
    
<script src="script.js"></script>
</body>
</html>
